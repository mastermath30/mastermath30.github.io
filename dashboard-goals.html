<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - MathMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(22, 22, 32, 0.8);
            --accent-primary: #f97316;
            --accent-secondary: #fb923c;
            --accent-glow: rgba(249, 115, 22, 0.4);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(249, 115, 22, 0.3);
        }

        * {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 6rem;
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 1.25rem;
        }

        .nav-dock {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 0.875rem;
            background: rgba(18, 18, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 50%;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: var(--accent-primary);
            background: rgba(249, 115, 22, 0.15);
        }

        .nav-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(8px);
            padding: 0.375rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .nav-item:hover .nav-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-8px);
        }

        .header-gradient {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), rgba(251, 146, 60, 0.05));
            border-bottom: 1px solid var(--border-subtle);
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            font-weight: 600;
            padding: 0.625rem 1.25rem;
            border-radius: 0.625rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .goal-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.2s ease;
        }

        .goal-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .delete-btn {
            color: var(--text-muted);
            transition: color 0.2s ease;
        }

        .delete-btn:hover {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .nav-dock {
                width: calc(100% - 2rem);
                justify-content: space-between;
            }
            
            .nav-tooltip {
                display: none;
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation Dock -->
    <nav class="nav-dock">
        <a href="index.html" class="nav-item" aria-label="Home">
            <span class="nav-tooltip">Home</span>
            <i class="fas fa-home"></i>
        </a>
        <a href="about.html" class="nav-item" aria-label="About">
            <span class="nav-tooltip">About</span>
            <i class="fas fa-info-circle"></i>
        </a>
        <a href="schedule.html" class="nav-item" aria-label="Schedule">
            <span class="nav-tooltip">Schedule</span>
            <i class="fas fa-calendar-alt"></i>
        </a>
        <a href="dashboard.html" class="nav-item active" aria-label="Dashboard">
            <span class="nav-tooltip">Dashboard</span>
            <i class="fas fa-chart-line"></i>
        </a>
        <a href="resources.html" class="nav-item" aria-label="Resources">
            <span class="nav-tooltip">Resources</span>
            <i class="fas fa-book-open"></i>
        </a>
        <a href="community.html" class="nav-item" aria-label="Community">
            <span class="nav-tooltip">Community</span>
            <i class="fas fa-users"></i>
        </a>
        <a href="support.html" class="nav-item" aria-label="Support">
            <span class="nav-tooltip">Support</span>
            <i class="fas fa-life-ring"></i>
        </a>
        <a href="auth.html" class="nav-item" aria-label="Sign In" id="nav-sign-in">
            <span class="nav-tooltip">Sign In</span>
            <i class="fas fa-sign-in-alt"></i>
        </a>
    </nav>

    <!-- Header -->
    <header class="header-gradient">
        <div class="max-w-4xl mx-auto px-6 py-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Goals</h1>
                    <p class="text-zinc-400 text-sm mt-1">Create and track your learning goals</p>
                </div>
                <a href="dashboard.html" class="btn-secondary text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-8">
        <!-- Add Goal Form -->
        <div class="glass-card p-6 mb-6">
            <h2 class="font-semibold mb-4">Add New Goal</h2>
            <form id="goal-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="goal-title" class="block text-sm text-zinc-400 mb-1.5">Goal Title</label>
                        <input id="goal-title" type="text" class="form-input" placeholder="e.g., Finish Calculus Unit 2">
                    </div>
                    <div>
                        <label for="goal-target" class="block text-sm text-zinc-400 mb-1.5">Target (hours/week)</label>
                        <input id="goal-target" type="number" min="1" class="form-input" placeholder="e.g., 5">
                    </div>
                </div>
                <div>
                    <label for="goal-notes" class="block text-sm text-zinc-400 mb-1.5">Notes (optional)</label>
                    <input id="goal-notes" type="text" class="form-input" placeholder="What's the plan?">
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-red-400 text-sm" id="goal-status"></p>
                    <button type="submit" class="btn-primary text-sm">
                        <i class="fas fa-plus mr-2"></i>Add Goal
                    </button>
                </div>
            </form>
        </div>

        <!-- Goals List -->
        <div class="glass-card p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="font-semibold">Your Goals</h2>
                <button id="clear-goals" type="button" class="text-zinc-500 hover:text-white text-sm transition-colors">
                    Clear all
                </button>
            </div>
            <p class="text-zinc-500 text-sm hidden" id="goals-empty">No goals yet. Add one above.</p>
            <ul id="goals-list" class="space-y-3"></ul>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const safeParse = (raw) => {
                try { return JSON.parse(raw); } catch { return null; }
            };

            const profile = safeParse(localStorage.getItem('mm_profile'));
            const session = safeParse(localStorage.getItem('mm_session'));
            const signedIn = profile && session && session.email === profile.email;
            
            const navSignIn = document.getElementById('nav-sign-in');
            if (signedIn && navSignIn) {
                navSignIn.innerHTML = `
                    <span class="nav-tooltip">Account</span>
                    <span class="w-7 h-7 rounded-full bg-gradient-to-br from-orange-500 to-amber-500 flex items-center justify-center text-white text-xs font-bold">
                        ${(profile.firstName || 'U').charAt(0).toUpperCase()}
                    </span>
                `;
            }

            const goalForm = document.getElementById('goal-form');
            const goalStatus = document.getElementById('goal-status');
            const goalsList = document.getElementById('goals-list');
            const goalsEmpty = document.getElementById('goals-empty');
            const clearGoals = document.getElementById('clear-goals');

            const getGoals = () => safeParse(localStorage.getItem('mm_goals')) || [];
            const setGoals = (goals) => localStorage.setItem('mm_goals', JSON.stringify(goals));

            const render = () => {
                const goals = getGoals();
                if (goalsEmpty) goalsEmpty.classList.toggle('hidden', goals.length !== 0);
                if (!goalsList) return;

                goalsList.innerHTML = goals.map((g) => {
                    const title = g.title || 'Goal';
                    const target = g.targetHoursPerWeek ? `${g.targetHoursPerWeek} hrs/week` : 'No target';
                    const notes = g.notes ? `<p class="text-zinc-500 text-sm mt-1">${g.notes}</p>` : '';

                    return `
                        <li class="goal-item">
                            <div class="flex items-start justify-between gap-4">
                                <div class="flex-1">
                                    <h3 class="font-semibold">${title}</h3>
                                    <p class="text-orange-400 text-sm mt-0.5">${target}</p>
                                    ${notes}
                                </div>
                                <button type="button" class="delete-btn" data-delete-id="${g.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </li>
                    `;
                }).join('');

                goalsList.querySelectorAll('[data-delete-id]').forEach((btn) => {
                    btn.addEventListener('click', () => {
                        const id = btn.getAttribute('data-delete-id');
                        const next = getGoals().filter(g => g.id !== id);
                        setGoals(next);
                        render();
                    });
                });
            };

            if (goalForm) {
                goalForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (goalStatus) goalStatus.textContent = '';

                    const title = document.getElementById('goal-title')?.value?.trim() || '';
                    const targetRaw = document.getElementById('goal-target')?.value || '';
                    const notes = document.getElementById('goal-notes')?.value?.trim() || '';

                    if (!title) {
                        if (goalStatus) goalStatus.textContent = 'Please enter a goal title.';
                        return;
                    }

                    const target = Number(targetRaw);
                    const goal = {
                        id: `g_${Date.now()}`,
                        title,
                        targetHoursPerWeek: Number.isFinite(target) && target > 0 ? target : null,
                        notes,
                        createdAt: new Date().toISOString()
                    };

                    const goals = getGoals();
                    goals.unshift(goal);
                    setGoals(goals);

                    goalForm.reset();
                    render();
                });
            }

            if (clearGoals) {
                clearGoals.addEventListener('click', () => {
                    setGoals([]);
                    render();
                });
            }

            render();
        });
    </script>
</body>
</html>
