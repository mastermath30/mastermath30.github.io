<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session - MathMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(22, 22, 32, 0.8);
            --accent-primary: #f97316;
            --accent-secondary: #fb923c;
            --accent-glow: rgba(249, 115, 22, 0.4);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(249, 115, 22, 0.3);
        }

        * {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 6rem;
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 1.25rem;
        }

        .nav-dock {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 0.875rem;
            background: rgba(18, 18, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 50%;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: var(--accent-primary);
            background: rgba(249, 115, 22, 0.15);
        }

        .nav-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(8px);
            padding: 0.375rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .nav-item:hover .nav-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-8px);
        }

        .header-gradient {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.15), rgba(251, 146, 60, 0.1));
            border-bottom: 1px solid var(--border-subtle);
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            font-weight: 600;
            padding: 0.625rem 1.25rem;
            border-radius: 0.625rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .tutor-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.2s ease;
        }

        .tutor-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .subject-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            background: rgba(249, 115, 22, 0.15);
            color: var(--accent-secondary);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .nav-dock {
                width: calc(100% - 2rem);
                justify-content: space-between;
            }
            
            .nav-tooltip {
                display: none;
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation Dock -->
    <nav class="nav-dock">
        <a href="index.html" class="nav-item" aria-label="Home">
            <span class="nav-tooltip">Home</span>
            <i class="fas fa-home"></i>
        </a>
        <a href="about.html" class="nav-item" aria-label="About">
            <span class="nav-tooltip">About</span>
            <i class="fas fa-info-circle"></i>
        </a>
        <a href="schedule.html" class="nav-item active" aria-label="Schedule">
            <span class="nav-tooltip">Schedule</span>
            <i class="fas fa-calendar-alt"></i>
        </a>
        <a href="dashboard.html" class="nav-item" aria-label="Dashboard">
            <span class="nav-tooltip">Dashboard</span>
            <i class="fas fa-chart-line"></i>
        </a>
        <a href="resources.html" class="nav-item" aria-label="Resources">
            <span class="nav-tooltip">Resources</span>
            <i class="fas fa-book-open"></i>
        </a>
        <a href="community.html" class="nav-item" aria-label="Community">
            <span class="nav-tooltip">Community</span>
            <i class="fas fa-users"></i>
        </a>
        <a href="support.html" class="nav-item" aria-label="Support">
            <span class="nav-tooltip">Support</span>
            <i class="fas fa-life-ring"></i>
        </a>
        <a href="auth.html" class="nav-item" aria-label="Sign In" id="nav-sign-in">
            <span class="nav-tooltip">Sign In</span>
            <i class="fas fa-sign-in-alt"></i>
        </a>
    </nav>

    <!-- Header -->
    <header class="header-gradient">
        <div class="max-w-4xl mx-auto px-6 py-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Book a Tutor Session</h1>
                    <p class="text-zinc-400 text-sm mt-1">Choose a time, subject, and tutor</p>
                </div>
                <a href="schedule.html" class="btn-secondary text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-8">
        <!-- Booking Form -->
        <div class="glass-card p-6 mb-6">
            <h2 class="font-semibold mb-4">Session Details</h2>
            <form id="booking-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-zinc-400 mb-1.5" for="subject">Subject</label>
                        <select id="subject" name="subject" class="form-input">
                            <option value="">Select a subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Calculus">Calculus</option>
                            <option value="Algebra">Algebra</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-400 mb-1.5" for="tutor">Tutor</label>
                        <select id="tutor" name="tutor" class="form-input"></select>
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-400 mb-1.5" for="date">Date</label>
                        <input id="date" name="date" type="date" class="form-input">
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-400 mb-1.5" for="time">Start Time</label>
                        <input id="time" name="time" type="time" class="form-input">
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-400 mb-1.5" for="duration">Duration</label>
                        <select id="duration" name="duration" class="form-input">
                            <option value="30">30 minutes</option>
                            <option value="60" selected>60 minutes</option>
                            <option value="90">90 minutes</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-400 mb-1.5" for="notes">Notes (optional)</label>
                        <input id="notes" name="notes" type="text" placeholder="What do you want help with?" class="form-input">
                    </div>
                </div>

                <div class="flex items-center justify-between pt-2">
                    <p class="text-red-400 text-sm" id="status"></p>
                    <button type="submit" class="btn-primary text-sm">
                        <i class="far fa-calendar-check mr-2"></i>Book Session
                    </button>
                </div>
            </form>
        </div>

        <!-- Available Tutors -->
        <div class="glass-card p-6">
            <h2 class="font-semibold mb-4">Available Tutors</h2>
            <p class="text-zinc-500 text-sm mb-4">Full list of tutors available for scheduling</p>
            <div id="tutor-list" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const safeParse = (raw) => {
                try { return JSON.parse(raw); } catch { return null; }
            };

            const profile = safeParse(localStorage.getItem('mm_profile'));
            const session = safeParse(localStorage.getItem('mm_session'));
            const signedIn = profile && session && session.email === profile.email;
            
            const navSignIn = document.getElementById('nav-sign-in');
            if (signedIn && navSignIn) {
                navSignIn.innerHTML = `
                    <span class="nav-tooltip">Account</span>
                    <span class="w-7 h-7 rounded-full bg-gradient-to-br from-orange-500 to-amber-500 flex items-center justify-center text-white text-xs font-bold">
                        ${(profile.firstName || 'U').charAt(0).toUpperCase()}
                    </span>
                `;
            }

            const tutors = [
                { name: 'Dr. Sarah Johnson', subjects: ['Physics', 'Mathematics'], rate: 45, rating: 4.9 },
                { name: 'Priya Patel', subjects: ['Biology', 'Chemistry'], rate: 35, rating: 4.8 },
                { name: 'Michael Chen', subjects: ['Mathematics', 'Computer Science'], rate: 40, rating: 4.7 },
                { name: 'Ava Martinez', subjects: ['Algebra', 'Calculus'], rate: 38, rating: 4.9 },
                { name: 'Noah Williams', subjects: ['Chemistry', 'Physics'], rate: 42, rating: 4.6 },
                { name: 'Emily Nguyen', subjects: ['Biology', 'Mathematics'], rate: 36, rating: 4.7 }
            ];

            const tutorSelect = document.getElementById('tutor');
            const tutorList = document.getElementById('tutor-list');

            const setTutorOptions = () => {
                if (!tutorSelect) return;
                tutorSelect.innerHTML = '<option value="">Select a tutor</option>';
                tutors.forEach((t) => {
                    const opt = document.createElement('option');
                    opt.value = t.name;
                    opt.textContent = `${t.name} (${t.subjects.join(', ')})`;
                    tutorSelect.appendChild(opt);
                });
            };

            setTutorOptions();

            if (tutorList) {
                tutorList.innerHTML = tutors.map(t => {
                    const tags = t.subjects.map(s => `<span class="subject-tag mr-1 mb-1">${s}</span>`).join('');
                    return `
                        <div class="tutor-card">
                            <div class="flex items-start justify-between">
                                <div>
                                    <h3 class="font-semibold">${t.name}</h3>
                                    <div class="mt-1">${tags}</div>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-zinc-400"><i class="fas fa-star text-yellow-400 mr-1"></i>${t.rating}</div>
                                    <div class="text-sm text-zinc-400">$${t.rate}/hr</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            const params = new URLSearchParams(window.location.search);
            const preTutor = params.get('tutor');
            if (preTutor && tutorSelect) {
                const match = tutors.find(t => t.name === preTutor);
                if (match) tutorSelect.value = match.name;
            }

            const today = new Date();
            const pad = (n) => String(n).padStart(2, '0');
            const localDate = `${today.getFullYear()}-${pad(today.getMonth() + 1)}-${pad(today.getDate())}`;

            const dateInput = document.getElementById('date');
            if (dateInput && !dateInput.value) {
                dateInput.value = localDate;
            }

            const form = document.getElementById('booking-form');
            const status = document.getElementById('status');

            const getSessions = () => safeParse(localStorage.getItem('mm_tutor_sessions')) || [];
            const setSessions = (sessions) => localStorage.setItem('mm_tutor_sessions', JSON.stringify(sessions));

            const toISO = (dateStr, timeStr) => {
                const [year, month, day] = dateStr.split('-').map(Number);
                const [hour, minute] = timeStr.split(':').map(Number);
                const d = new Date(year, month - 1, day, hour, minute, 0, 0);
                return d.toISOString();
            };

            const addMinutesISO = (iso, minutes) => {
                const d = new Date(iso);
                d.setMinutes(d.getMinutes() + minutes);
                return d.toISOString();
            };

            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (status) status.textContent = '';

                    const subject = document.getElementById('subject')?.value || '';
                    const tutor = document.getElementById('tutor')?.value || '';
                    const date = document.getElementById('date')?.value || '';
                    const time = document.getElementById('time')?.value || '';
                    const duration = Number(document.getElementById('duration')?.value || '60');
                    const notes = document.getElementById('notes')?.value || '';

                    if (!subject || !tutor || !date || !time || !duration) {
                        if (status) status.textContent = 'Please fill in all required fields.';
                        return;
                    }

                    const start = toISO(date, time);
                    const end = addMinutesISO(start, duration);

                    const title = `${subject} with ${tutor}`;
                    const sessionData = {
                        id: `ts_${Date.now()}`,
                        title,
                        subject,
                        tutor,
                        start,
                        end,
                        durationMinutes: duration,
                        notes
                    };

                    const sessions = getSessions();
                    sessions.push(sessionData);
                    setSessions(sessions);

                    window.location.href = 'schedule.html';
                });
            }
        });
    </script>
</body>
</html>
