<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - MathMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(22, 22, 32, 0.8);
            --accent-primary: #f97316;
            --accent-secondary: #fb923c;
            --accent-glow: rgba(249, 115, 22, 0.4);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(249, 115, 22, 0.3);
        }

        * {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 6rem;
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 1.25rem;
        }

        .nav-dock {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 0.875rem;
            background: rgba(18, 18, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 50%;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: var(--accent-primary);
            background: rgba(249, 115, 22, 0.15);
        }

        .nav-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(8px);
            padding: 0.375rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .nav-item:hover .nav-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(-8px);
        }

        .header-gradient {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), rgba(251, 146, 60, 0.05));
            border-bottom: 1px solid var(--border-subtle);
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.625rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .chart-container {
            position: relative;
            height: 320px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .nav-dock {
                width: calc(100% - 2rem);
                justify-content: space-between;
            }
            
            .nav-tooltip {
                display: none;
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation Dock -->
    <nav class="nav-dock">
        <a href="index.html" class="nav-item" aria-label="Home">
            <span class="nav-tooltip">Home</span>
            <i class="fas fa-home"></i>
        </a>
        <a href="about.html" class="nav-item" aria-label="About">
            <span class="nav-tooltip">About</span>
            <i class="fas fa-info-circle"></i>
        </a>
        <a href="schedule.html" class="nav-item" aria-label="Schedule">
            <span class="nav-tooltip">Schedule</span>
            <i class="fas fa-calendar-alt"></i>
        </a>
        <a href="dashboard.html" class="nav-item active" aria-label="Dashboard">
            <span class="nav-tooltip">Dashboard</span>
            <i class="fas fa-chart-line"></i>
        </a>
        <a href="resources.html" class="nav-item" aria-label="Resources">
            <span class="nav-tooltip">Resources</span>
            <i class="fas fa-book-open"></i>
        </a>
        <a href="community.html" class="nav-item" aria-label="Community">
            <span class="nav-tooltip">Community</span>
            <i class="fas fa-users"></i>
        </a>
        <a href="support.html" class="nav-item" aria-label="Support">
            <span class="nav-tooltip">Support</span>
            <i class="fas fa-life-ring"></i>
        </a>
        <a href="auth.html" class="nav-item" aria-label="Sign In" id="nav-sign-in">
            <span class="nav-tooltip">Sign In</span>
            <i class="fas fa-sign-in-alt"></i>
        </a>
    </nav>

    <!-- Header -->
    <header class="header-gradient">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Analytics</h1>
                    <p class="text-zinc-400 text-sm mt-1">Track your learning progress and performance</p>
                </div>
                <a href="dashboard.html" class="btn-secondary text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="stat-card">
                <div class="flex items-center gap-3">
                    <div class="stat-icon bg-orange-500/20 text-orange-400">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div>
                        <p class="text-zinc-500 text-sm">Goals Created</p>
                        <p class="stat-value text-white" id="stat-goals">0</p>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="flex items-center gap-3">
                    <div class="stat-icon bg-green-500/20 text-green-400">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div>
                        <p class="text-zinc-500 text-sm">Sessions Booked</p>
                        <p class="stat-value text-white" id="stat-sessions">0</p>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="flex items-center gap-3">
                    <div class="stat-icon bg-purple-500/20 text-purple-400">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div>
                        <p class="text-zinc-500 text-sm">Unique Subjects</p>
                        <p class="stat-value text-white" id="stat-subjects">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="glass-card p-6">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-lg font-semibold">Sessions by Subject</h2>
                    <p class="text-zinc-500 text-sm mt-0.5">Breakdown of your tutoring sessions</p>
                </div>
                <a href="schedule.html" class="text-orange-400 hover:text-orange-300 text-sm font-medium">
                    Go to Schedule <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            <div class="chart-container">
                <canvas id="subjectChart"></canvas>
            </div>
            <p class="text-zinc-500 text-sm mt-4" id="chart-note"></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const safeParse = (raw) => {
                try { return JSON.parse(raw); } catch { return null; }
            };

            const profile = safeParse(localStorage.getItem('mm_profile'));
            const session = safeParse(localStorage.getItem('mm_session'));
            const signedIn = profile && session && session.email === profile.email;
            
            const navSignIn = document.getElementById('nav-sign-in');
            if (signedIn && navSignIn) {
                navSignIn.innerHTML = `
                    <span class="nav-tooltip">Account</span>
                    <span class="w-7 h-7 rounded-full bg-gradient-to-br from-orange-500 to-amber-500 flex items-center justify-center text-white text-xs font-bold">
                        ${(profile.firstName || 'U').charAt(0).toUpperCase()}
                    </span>
                `;
            }

            const goals = safeParse(localStorage.getItem('mm_goals')) || [];
            const sessions = safeParse(localStorage.getItem('mm_tutor_sessions')) || [];

            const bySubject = new Map();
            sessions.forEach((s) => {
                const subject = s?.subject || 'Other';
                bySubject.set(subject, (bySubject.get(subject) || 0) + 1);
            });

            const labels = Array.from(bySubject.keys());
            const data = labels.map(l => bySubject.get(l) || 0);

            document.getElementById('stat-goals').textContent = String(goals.length);
            document.getElementById('stat-sessions').textContent = String(sessions.length);
            document.getElementById('stat-subjects').textContent = String(labels.length);

            const note = document.getElementById('chart-note');
            if (note) {
                note.textContent = sessions.length
                    ? 'Based on your locally booked tutor sessions.'
                    : 'No tutor sessions booked yet. Book one from the Schedule page.';
            }

            const ctx = document.getElementById('subjectChart');
            if (ctx && window.Chart) {
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Sessions',
                            data,
                            backgroundColor: 'rgba(249, 115, 22, 0.6)',
                            borderColor: 'rgba(249, 115, 22, 1)',
                            borderWidth: 1,
                            borderRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#a1a1aa',
                                    font: { family: 'Outfit' }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: '#a1a1aa', font: { family: 'Outfit' } },
                                grid: { color: 'rgba(255,255,255,0.04)' }
                            },
                            y: {
                                ticks: { color: '#a1a1aa', precision: 0, font: { family: 'Outfit' } },
                                grid: { color: 'rgba(255,255,255,0.04)' },
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
